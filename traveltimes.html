<html>
<head>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#startdatepicker" ).datepicker();
  } );
  </script>  

  <script>
function calculateDurations() 
{ 
    var origin = document.getElementById("origin").value
    var destination = document.getElementById("destination").value
    var startDate = $("#startdatepicker").datepicker("getDate")
    var startMoment = $("#starttimepicker").timepicker("getTime")
	
	alert(startDate)
	alert(startMoment)
}
  </script>
</head>

<body>
<h1>Travel times 2</h1>
<table>
<tr><td>Starting point:</td><td><input type="text" value="Origin" id="origin" style="width:100%"/></td></tr>
<tr><td>Destination: </td><td><input type="text" value="Destination" id="destination" style="width:100%"/></td></tr>

<tr><td>Start time: </td><td><input type="text" id="starttimehours" size="2"/>:00 (24 hour format)</td></tr>
<tr><td>End time: </td><td><input type="text" id="endtimehours" size="2"%/>:00 (24 hour format)</td></tr>
<tr><td>Interval:</td><td><input type="text" id="interval" size="2"/> minutes</td></tr>
<tr><td colspan="2"><input type="button" value="Go" onclick="calculateDurations()" style="width: 100%"/></td></tr>
</table>
</body>
</html>
